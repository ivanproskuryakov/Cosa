imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: twig.yml }
    - { resource: app.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"


# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        []
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
    use_controller: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                mappings:
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true



# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    host:      "%mailer_host%"
#    spool:     { type: memory }

# Fields serialization
jms_serializer:
  metadata:
    auto_detection: true
    directories:
      CosaPageBundle:
        namespace_prefix: "Cosa\\PageBundle"
        path: "@CosaPageBundle/Resources/config/serializer/"
      CosaUserBundle:
        namespace_prefix: "Cosa\\UserBundle"
        path: "@CosaUserBundle/Resources/config/serializer/"
      CosaNavigationBundle:
        namespace_prefix: "Cosa\\NavigationBundle"
        path: "@CosaNavigationBundle/Resources/config/serializer/"
      CosaCategoryBundle:
        namespace_prefix: "Cosa\\CategoryBundle"
        path: "@CosaCategoryBundle/Resources/config/serializer/"


# Annotations
sensio_framework_extra:
    view:
        annotations: false

fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Cosa\UserBundle\Entity\BackendUser
    group:
        group_class: Cosa\UserBundle\Entity\BackendGroup # small hack to make latest sonata work

sonata_user:
    class:
        user: Cosa\UserBundle\Entity\BackendUser

# Sonata section
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts:   [admin]
        #...
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text:

sonata_admin:
    title:      Admin
    templates:
        search:              SonataAdminBundle:Core:search.html.twig
        search_result_block: SonataAdminBundle:Block:block_search_result.html.twig
    options:
        html5_validate: false # does not use html5 validation
        confirm_exit:   false # disable confirmation when quitting with unsaved changes
    templates:
        layout:  CosaAdminBundle::layout.html.twig

services:
    cosa.symfony.form.tree:
        class: Cosa\Symfony\Form\Type\TreeType
        arguments:
            -
                prefixAttributeName: "gedmotree"
                treeLevelField: "lvl"
                orderColumns:
                  - root
                  - lft
        tags:
            - { name: form.type, alias: gedmotree }


sonata_doctrine_orm_admin:
    entity_manager: ~
    templates:
        types:
            show:
                tree: CosaAdminBundle:Form:tree.html.twig

presta_sonata_navigation:
    menu:
        with_description: false
        items:
            system:
                children:
                    settings:
                        route: config_contact
                    backenduser:
                        route: admin_cosa_user_backenduser_list
                    frontenduser:
                        route: admin_cosa_user_frontenduser_list
            cms:
                children:
                    page:
                        route: admin_cosa_page_page_list
                    category:
                        route: admin_cosa_category_category_list
                    menu:
                        route: admin_cosa_navigation_menu_list



knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template